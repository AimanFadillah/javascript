<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>

        body{
            background-color: black ;
            color: white;
        }

    </style>
</head>
<body>
    
    <!-- <button type="button" onclick="document.getElementById('demo').innerHTML = tambah ">run</button> -->

    <p id="run"></p>

    <script>
        let x = 20,y = 60;
        
        

        let tambah = x + y;
        let kurang = x - y;
        let bagi = x * y;
        let kali = x / y;

        document.getElementById('run').innerHTML = tambah;
        document.getElementById('run').innerHTML = kurang ;
        document.getElementById('run').innerHTML = bagi ;
        document.getElementById('run').innerHTML = kali ;
    </script>
    


</body>
</html>
